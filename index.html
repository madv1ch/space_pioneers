<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Space Pioneers</title>
	<style>
		html,
		body {
			background-color: #000;
			background: url(TemplateData/tiled.png) repeat;
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		}

		div#gameContainer {
			background: transparent !important;
			position: absolute;
		}

		div#gameContainer canvas {
			position: absolute;
		}

		div#gameContainer canvas[data-pixel-art="true"] {
			position: absolute;
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}	
	</style>
</head>

<body>
	<div id="gameContainer">
		<canvas id="unity-canvas" data-pixel-art=""></canvas>
		<script src="Build/space_pioneers.loader.js"></script>
		<script>
			var unityGame;
			var isMobile = false;
			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				isMobile = true;
				var meta = document.createElement('meta');
				meta.name = 'viewport';
				meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
				document.getElementsByTagName('head')[0].appendChild(meta);				
			}	
			var widthMain = isMobile ? window.innerWidth : 720;
			var heightMain = isMobile ? window.innerHeight : 1280;
			var canvas = document.querySelector("#unity-canvas");
			var config = {
				dataUrl: "Build/space_pioneers.data",
				frameworkUrl: "Build/space_pioneers.framework.js",
				codeUrl: "Build/space_pioneers.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "WildDrew Games",
				productName: "Space Pioneers",
				productVersion: "1.0",
			};
			var scaleToFit;
			try {
				scaleToFit = !!JSON.parse("");
			} catch (e) {
				scaleToFit = true;
			}
			function progressHandler(progress) {
				var percent = progress * 100 + '%';
				canvas.style.background = 'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
				canvas.style.backgroundSize = '100% 1rem';
			}
			function onResize() {
				var container = canvas.parentElement;
				var w;
				var h;

				if (scaleToFit) {
					if (isMobile) {
						widthMain = window.innerWidth;
						heightMain = window.innerHeight;
					}				
					w = window.innerWidth;
					h = window.innerHeight;

					var r = heightMain / widthMain;

					if (w * r > window.innerHeight) {
						w = Math.min(w, Math.ceil(h / r));
					}
					h = Math.floor(w * r);
				} else {
					w = 720;
					h = 1280;
				}

				container.style.width = canvas.style.width = w + "px";
				container.style.height = canvas.style.height = h + "px";
				container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
				container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
			}
			createUnityInstance(canvas, config, progressHandler).then(function (instance) {
				unityGame = instance;
				canvas = instance.Module.canvas;
				onResize();
			});
			window.addEventListener('resize', onResize);
			onResize();
		</script>
		
	<script src="https://yandex.ru/games/sdk/v2"></script>
    <script>
	var player = null;
	var sdk = null;
	var payments = null;

      YaGames.init({
            adv: {
                onAdvClose: wasShown => {
                      console.info('adv closed!');
                }
            }
        })
        .then(ysdk => {
            sdk = ysdk;
            sdk.adv.showFullscreenAdv({callbacks:{}});
			getInitPlayer();
      });
	
	function getInitPlayer(){
		return sdk.getPlayer({scopes:false}).then(_player => {
			player = _player;
		}).catch(err => {
			console.log('InitPlayer error: ' + err);
		});
	}	

	function SetLeaderBoard(_data, score){
		sdk.getLeaderboards().then(lb => {
				lb.setLeaderboardScore(_data, score);
			});
	}

	function GetLeaderBoardEntries(_data){
		sdk.getLeaderboards().then(lb => {lb.getLeaderboardEntries(_data, {quantityTop:10, includeUser:true, quantityAround:1})
			.then(res =>
			{
				unityGame.SendMessage('YandexSDK', 'BoardEntriesReady', JSON.stringify(res));
				});
			});
	}

	function Authenticate(){ sdk.auth.openAuthDialog().then(() => {
			initPlayer();
		}).catch(() => {
			 unityGame.SendMessage('YandexSDK', 'CustomAuthenticateFailed', 'auth failed');
		});
	}

	function initPlayer(){
		return sdk.getPlayer().then(_player => {
			player = _player;
			unityGame.SendMessage('YandexSDK', 'CustomAuthenticateSuccess');
			PlayerInfo();			
		}).catch(err => {
			unityGame.SendMessage('YandexSDK', 'CustomAuthenticateFailed', err);
		});
	}

	function GetUserAvatar(){
		var data = {"avatarUrlSmall" : player.getPhoto('small'), "avatarUrlMedium" : player.getPhoto('medium'), "avatarUrlLarge" : player.getPhoto('large')};
		unityGame.SendMessage('YandexSDK', 'AvatarSuccess', JSON.stringify(data));
	}

	function GetUserData(){
		player.getData().then(stats =>{
				unityGame.SendMessage('YandexSDK', 'DataGetting', JSON.stringify(stats));
			});
	}

	function SetUserData(_data){
		player.setData({data : _data}).then(()=>{
		}).catch(()=>{console.log('unsaved')});
	}
	
	function Logger(_data){
		console.log(_data);
	}	

	function ShowFullscrenAd(){
		sdk.adv.showFullscreenAdv({
		  callbacks: {
				onClose: function(wasShown) {
				window.focus();
				unityGame.SendMessage('YandexSDK', 'InterstitialShown');
			},
				onError: function(error) {
				window.focus();
				unityGame.SendMessage('YandexSDK', 'InterstitialFailed', error);
			}
		  }
		})
	}
	
	function Review(){
		sdk.feedback.canReview()
			.then(({ value, reason }) => {
				if (value) {
					sdk.feedback.requestReview()
						.then(({ feedbackSent }) => {
							unityGame.SendMessage('YandexSDK', 'ReviewCallback', feedbackSent.toString());
						})
				} else {
					unityGame.SendMessage('YandexSDK', 'ReviewCallback', reason.toString());
				}
			})
	}	

	function ShowRewardedAd(){
		sdk.adv.showRewardedVideo({
			callbacks: {
				onOpen: () => {
					unityGame.SendMessage('YandexSDK', 'RewardedOpen');
					console.log('Video ad open.');
				},
				onRewarded: () => {
					unityGame.SendMessage('YandexSDK', 'Rewarded');
					console.log('Rewarded!');
				},
				onClose: () => {
					window.focus();
					unityGame.SendMessage('YandexSDK', 'RewardedClose');
					console.log('Video ad closed.');
				}, 
				onError: (error) => {
					window.focus();
					unityGame.SendMessage('YandexSDK', 'RewardedError', error);
					console.log('Error while open video ad:', error);
				}			
			  }
		})
	}
	  
	function initPayments(){
		sdk.getPayments({signed:true}).then(_payments => {
			payments = _payments;
			unityGame.SendMessage('YandexSDK', 'InitPurchasesSuccess');
		}).catch(error => {
			unityGame.SendMessage('YandexSDK', 'InitPurchasesFailed', error);
		})
	}

	function Buy(id){
		payments.purchase(id).then(purchase => {
		window.focus();
		  unityGame.SendMessage('YandexSDK', 'PurchaseSuccess', purchase.signature);
		  payments.consumePurchase(purchase.purchaseToken);
		}).catch(error => {
		window.focus();
		  unityGame.SendMessage('YandexSDK', 'PurchaseFailed', error);
		})
	}
	
	function PlayerInfo(){
		if(player != null) unityGame.SendMessage('YandexSDK', 'PlayerReceived', JSON.stringify(player));
			else unityGame.SendMessage('YandexSDK', 'PlayerReceived', '');
	}		
	
	function SendDeviceInfo(){
		var data = {"IsMobile" : sdk.deviceInfo.isMobile().toString(), "IsDesktop" : sdk.deviceInfo.isDesktop().toString(), "IsTablet" : sdk.deviceInfo.isTablet().toString(), "IsTV" : sdk.deviceInfo.isTV().toString()};
		unityGame.SendMessage('YandexSDK', 'DeviceInfoReceived', JSON.stringify(data));
		PlayerInfo();
	}	
    </script>
	</div>
</body>

</html>
